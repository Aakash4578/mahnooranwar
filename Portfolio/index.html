<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Portfolio | Full-Stack Developer</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Experienced Full-Stack Developer specializing in MERN Stack and ASP.NET Core MVC. Explore my portfolio to see my projects and skills." />
    <meta name="keywords" content="Full-Stack Developer, MERN Stack, ASP.NET Core MVC, Web Development, Portfolio" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="Portfolio | Full-Stack Developer" />
    <meta property="og:description" content="Showcasing my projects and expertise in modern web development." />
    <meta property="og:image" content="/assets/images/portfolio-thumbnail.jpg" />
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio | Full-Stack Developer" />
    <meta name="twitter:description" content="Check out my latest web development projects and skills." />
    <meta name="twitter:image" content="/assets/images/portfolio-thumbnail.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/portofolio.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourportfolio.com" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "url": "https://yourportfolio.com",
        "jobTitle": "Full-Stack Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Your Company"
        },
        "sameAs": [
          "https://www.linkedin.com/in/yourprofile",
          "https://github.com/yourgithub",
          "https://twitter.com/yourtwitter"
        ]
      }
    </script>

  </head>
  <body>
    <div id="root"></div>

    <!-- JavaScript Files -->
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  </body>
</html>
